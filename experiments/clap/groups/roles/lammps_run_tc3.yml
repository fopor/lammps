---
- name: Running Test Case 3
  hosts: all[0]
  gather_facts: yes
  tasks:
  - name: Run simulation
    shell: |
      export test_case="TC-3" # liquid-vapor
      export cluster_cfg="{{ cfgalias }}"
      export curr_date=$(date -Iminutes)
      export experiment_dir="/efs/experimental_results/$test_case/$cluster_cfg/$curr_date"
      mkdir -p $experiment_dir
      /usr/bin/time -f "%e" -o $experiment_dir/time.out /efs/lammps/experiments/mpich/bin/mpirun -hostfile ~/hosts /efs/lammps/build/lmp -in /efs/lammps/build/in.liquid-vapor  > $experiment_dir/lmp.out 2>&1

    args:
      chdir: "/efs/lammps/build/"
